<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"    
      xmlns:p="http://primefaces.org/ui">
      <h:head id="head">
        <title>CINE</title>         
    </h:head>
    <h:body>
        <center> 
            <h:form id="frmlogin">
                <p:growl id="msj"/>
                <p:panel id="pnllogin" header="INICIAR SESIÓN" style="width: 500px;" footer="Programacion Visual 2018 - TPFINAL">
                    <h:panelGrid id="tbllogin" columns="2" >
                        <p:outputLabel for="txtusuario" value="USUARIO"/> 
                        <p:inputText id="txtusuario" value="#{loginFormBeans.nombreUsuario}" required="true"
                                     requiredMessage="Ingrese usuario"/>
                        <p:outputLabel for="txtpassword" value="CONTRASEÑA"/>
                        <p:password id="txtpassword" value="#{loginFormBeans.password}" required="true"
                                    requiredMessage="Ingrese contraseña"/>
                    </h:panelGrid>    
                    <p:commandButton id="btnvalidar" value="Iniciar Sesion" icon="ui-icon-key"
                                     action="#{loginFormBeans.validarUsuario()}"
                                     update="msj"/>
                </p:panel>    
            </h:form>
        </center>
    </h:body>
</html>
